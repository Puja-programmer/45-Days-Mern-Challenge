<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 19: React Profile - Puja</title>

    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Font (Comfortaa) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Body & Background */
      body {
        margin: 0;
        font-family: 'Comfortaa', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffe4f0),
          url('https://www.transparenttextures.com/patterns/code.png');
        background-repeat: repeat;
        background-size: 150px 150px;
        color: #b34775;
      }

      /* Root container */
      #root {
        width: 100%;
        max-width: 420px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 30px;
        box-shadow: 0 8px 32px rgba(219, 112, 147, 0.3);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        padding: 35px 30px;
        text-align: center;
        transition: transform 0.25s ease;
        cursor: default;
        box-sizing: border-box;
      }
      .glass-card:hover {
        transform: scale(1.06);
      }

      /* Header styles */
      h1 {
        margin: 0 0 12px;
        font-size: 3rem;
        letter-spacing: 3px;
        color: #d6336c;
        text-shadow: 1px 1px 3px #f8a1c4;
      }
      h2 {
        margin: 0 0 22px;
        font-weight: 700;
        font-size: 1.3rem;
        color: #bf4f82;
      }

      /* Paragraph */
      p {
        font-size: 1.15rem;
        margin-bottom: 24px;
        line-height: 1.5;
        color: #8b2a4bdd;
      }

      /* Button */
      button {
        background-color: #ff77a9;
        border: none;
        border-radius: 50px;
        padding: 14px 36px;
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff0f6;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(255, 119, 169, 0.5);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 30px;
      }
      button:hover,
      button:focus {
        background-color: #e0407f;
        box-shadow: 0 8px 20px rgba(224, 64, 127, 0.7);
        outline: none;
      }

      /* Footer */
      footer {
        margin-top: 42px;
        font-size: 0.9rem;
        color: #bf4f82cc;
        user-select: none;
      }

      /* Contact Links */
      .contact-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        max-width: 100%;
        box-sizing: border-box;
      }
      .contact-links a {
        color: #d6336c;
        font-size: 1.4rem;
        transition: color 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(214, 51, 108, 0.25);
        padding: 8px 12px;
        border-radius: 50px;
        background-color: rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        user-select: none;
        min-width: 90px;
        box-sizing: border-box;
      }
      .contact-links a:hover,
      .contact-links a:focus {
        color: #ff77a9;
        background-color: rgba(255, 119, 169, 0.8);
        box-shadow: 0 6px 16px rgba(255, 119, 169, 0.7);
        outline: none;
      }
      .contact-links a i {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // ContactLinks with icons and labels
      function ContactLinks() {
        return (
          <nav className="contact-links" aria-label="Contact links">
            <a
              href="https://www.linkedin.com/in/puja-3839a92b4"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Puja's LinkedIn"
            >
              <i className="fab fa-linkedin"></i> LinkedIn
            </a>
            <a
              href="https://github.com/Puja-programmer"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Puja's GitHub"
            >
              <i className="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:pujapandey2406@gmail.com" aria-label="Email Puja">
              <i className="fas fa-envelope"></i> Email
            </a>
          </nav>
        );
      }

      // Header component
      function Header({ name, title }) {
        return (
          <header>
            <h1>‚ú® {name} ‚ú®</h1>
            <h2>{title}</h2>
          </header>
        );
      }

      // Profile component with intro and contact button + links
      function Profile({ intro, onContact }) {
        return (
          <section>
            <p>{intro}</p>
            <button onClick={onContact} aria-label="Contact Puja">
              Say Hello! üëã
            </button>
            <ContactLinks />
          </section>
        );
      }

      // Footer component
      function Footer({ year, name }) {
        return (
          <footer>
            ¬© {year} {name} ‚Äî Built with React.js
          </footer>
        );
      }

      // Main App component
      function App() {
        const name = "Puja";
        const title = "Aspiring Web Developer";
        const intro =
          "Hi! I‚Äôm Puja ‚Äî creating sweet and lovely web experiences üçì‚ú®";

        function handleContact() {
        alert("Thanks for stopping by my profile. Wishing you all the best.");
  
        }

        return (
          <main className="glass-card" role="main" aria-label="Profile card">
            <Header name={name} title={title} />
            <Profile intro={intro} onContact={handleContact} />
            <Footer year={new Date().getFullYear()} name={name} />
          </main>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
