<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}


body {
    background: 
        linear-gradient(45deg,  rgba(250, 250, 250, 0.9), rgba(242, 199, 230, 0.258)), 
        url('img3.jpg');   
    background-size: cover;
    background-position: center;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    transition: all 0.6s ease;
}


.container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


.quote-box{
    color: aliceblue;
    padding: 30px 32px;
    background-color: #7adce993;
    box-shadow: 0 0 15px rgba(83, 81, 214, 0.5);
    border-radius: 15px;
    text-align: center;
    width: 450px;
    min-height: 500px;  
    transition: all 0.6s ease;
    opacity: 0.95;
    background-image: url('img3.jpg');  
    background-size: cover;
    background-position: center;

    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.quote-box h1, 
.quote-box h4, 
#quote-call {
    margin-bottom: 15px;
}


.btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;   
    margin-top: auto;
}


button {
    font-size: 16px;
    padding: 10px 14px;
    border: none;
    border-radius: 12px;
    background-color: #31c6da;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
}
button:hover {
    transform: translateY(-2px);
    background-color: white;
    color: #a42d49;
}


#quote-call{
    margin-top: 20px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: beige;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}
#quote-call.show{
    opacity: 1;
}


#favorites-list {
  margin-top: 15px;   
  padding-left: 0;
  list-style-type: none; 
  color: white;
  font-weight: 500;
}
#favorites-list li {
    margin-bottom: 6px;
    list-style: ".";
}

body.light-mode {
    background: 
        linear-gradient(45deg, rgba(226, 166, 214, 0.548), rgba(226, 166, 214, 0.548)),
        url('img1.avif');  
    color: #333;
}
body.light-mode .quote-box {
    background-color: rgba(255, 255, 255, 0.85);
    color: #222;
    background-image: url('img1.avif');  
}
body.light-mode #quote-call {
    color: #222;
}


body.dark-theme {
    background: linear-gradient(45deg, #00000098, #00000098),
                url('img2.png');  
    color: white;
}
body.dark-theme .quote-box {
    background-color: #3d3d3d;
    color: #f5f5f5;
    background-image: url('img2.png');  
}
body.dark-theme #quote-call {
    color: #ffda79;  
}   
    @media (max-width: 500px) {
      .quote-box {
        width: 90%;
        padding: 20px;
        min-height: auto;
      }

      .btn-group {
        flex-direction: column;
        gap: 8px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <h1>  Quotes To Keep You Motivated</h1>
      <h4>Click the button and get motivated</h4>

      <!-- Quote Display -->
      <div id="quote-call" data-aos="fade-up"></div>

      <!-- Buttons -->
      <div class="btn-group">
        <button onclick="quote_api()">Generate</button>
        <button onclick="copyQuote()">Copy</button>
        <button onclick="shareToLinkedIn()">Post to LinkedIn</button>
        <button onclick="toggleTheme()">Change Theme</button>
    
  </div>

  <script>
 
 let QuoteBtn = document.querySelector("#quote-gen");
  let QuoteCall = document.querySelector("#quote-call");


async function quote_api() {
    try {
        const res = await fetch("https://dummyjson.com/quotes/random");
        const data = await res.json();

        QuoteCall.classList.remove("show");

        setTimeout(() => {
            QuoteCall.innerHTML = `${data.quote} <br> - <em>${data.author}</em>`;
            QuoteCall.classList.add("show");
        }, 250);

    } catch (error) {
        console.error("Failed to fetch", error);
        QuoteCall.innerHTML = "⚠️ Could not fetch quote. Please try again.";
        QuoteCall.classList.add("show");
    }
}
    function copyQuote() {
    const quoteText = document.getElementById("quote-call").innerText.trim();
    if (!quoteText) {
      alert("Please generate a quote first!");
      return;
    }

    navigator.clipboard.writeText(quoteText)
      .then(() => alert("Quote copied to clipboard!"))
      .catch(() => alert("Failed to copy. Please try manually."));
  }

function toggleTheme() {
    if (document.body.classList.contains("light-mode")) {
        document.body.classList.remove("light-mode");
        document.body.classList.add("dark-theme");
    } else if (document.body.classList.contains("dark-theme")) {
        document.body.classList.remove("dark-theme");
    } else {
        document.body.classList.add("light-mode");
    }
}
 function shareToLinkedIn() {
  const quote = document.getElementById("quote-call").innerText.trim();

  if (!quote) {
    alert("Generate a quote first!");
    return;
  }

  const linkedInShareURL = `https://www.linkedin.com/feed/?shareActive=true&text=${encodeURIComponent(quote)}`;

  window.open(linkedInShareURL, '_blank');
}



  </script>
</body>
</html>
