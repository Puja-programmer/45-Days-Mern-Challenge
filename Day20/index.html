<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Cards</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Import clean modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 48px;
      color: #222;
      letter-spacing: 1.2px;
      user-select: none;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.07),
        0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      outline-offset: 4px;
    }

    .card:hover,
    .card:focus-visible {
      transform: translateY(-8px);
      box-shadow:
        0 25px 40px rgba(0, 0, 0, 0.12),
        0 10px 20px rgba(0, 0, 0, 0.08);
      outline: none;
    }

    .card h3 {
      margin: 0 0 18px 0;
      font-weight: 600;
      font-size: 1.9rem;
      color: #1e2a38;
      line-height: 1.2;
    }

    .card p {
      flex-grow: 1;
      font-size: 1.05rem;
      line-height: 1.5;
      color: #4a5568;
      margin-bottom: 32px;
      user-select: text;
    }

    .learn-more-btn {
      background: #2563eb; /* nice blue */
      color: white;
      border: none;
      border-radius: 28px;
      padding: 12px 28px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
    }

    .learn-more-btn:hover,
    .learn-more-btn:focus-visible {
      background: #1d4ed8;
      transform: scale(1.06);
      outline: none;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(30, 41, 50, 0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
      user-select: none;
    }

    .modal-content {
      background: #fff;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      padding: 40px 32px 48px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
      position: relative;
      text-align: center;
      user-select: text;
    }

    .modal-content h2 {
      margin: 0 0 24px 0;
      font-weight: 700;
      font-size: 2rem;
      color: #1e2a38;
      line-height: 1.2;
    }

    .modal-content p {
      font-size: 1.1rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    .modal-close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 2.6rem;
      color: #718096;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-close-btn:hover,
    .modal-close-btn:focus-visible {
      color: #2d3748;
      outline: none;
    }

    @media (max-width: 500px) {
      .card {
        padding: 24px 20px;
      }
      .learn-more-btn {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
      .modal-content {
        padding: 32px 24px 40px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function ProjectCard({ title, description, onLearnMore }) {
      return (
        <div
          className="card"
          tabIndex={0}
          role="button"
          onClick={onLearnMore}
          onKeyDown={e => e.key === "Enter" && onLearnMore()}
          aria-label={`Open project details: ${title}`}
        >
          <h3>{title}</h3>
          <p>{description}</p>
          <button
            className="learn-more-btn"
            onClick={e => {
              e.stopPropagation();
              onLearnMore();
            }}
            aria-label={`Learn more about ${title}`}
          >
            Learn More
          </button>
        </div>
      );
    }

    function Modal({ title, description, onClose }) {
      return (
        <div
          className="modal-overlay"
          onClick={onClose}
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <div className="modal-content" onClick={e => e.stopPropagation()}>
            <button
              className="modal-close-btn"
              onClick={onClose}
              aria-label="Close modal"
            >
              &times;
            </button>
            <h2 id="modal-title">{title}</h2>
            <p>{description}</p>
          </div>
        </div>
      );
    }

    function App() {
      const projects = [
        {
          title: "Portfolio Website",
          description:
            "A clean, fast, and modern portfolio built to showcase my projects and skills.",
        },
        {
          title: "Smart Calculator",
          description:
            "An intuitive calculator app with history and memory functions for everyday use.",
        },
        {
          title: "Weather Dashboard",
          description:
            "Real-time weather updates with a sleek interface and location-based forecasts.",
        },
      ];

      const [modalData, setModalData] = useState(null);

      const openModal = project => setModalData(project);
      const closeModal = () => setModalData(null);

      return (
        <>
          <h1>My Projects</h1>
          <div className="projects">
            {projects.map((project, idx) => (
              <ProjectCard
                key={idx}
                title={project.title}
                description={project.description}
                onLearnMore={() => openModal(project)}
              />
            ))}
          </div>

          {modalData && (
            <Modal
              title={modalData.title}
              description={modalData.description}
              onClose={closeModal}
            />
          )}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
